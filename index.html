    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="./Develop/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
        <!-- Timeblocks go here -->
            <div id="hr9" class="row time-block">
                <div class="hour col-1" >9:00 am</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hr10" class="row time-block">
                <div class="hour col-1" >10am</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hr11" class="row time-block">
                <div class="hour col-1" >11am</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hr12" class="row time-block">
                <div class="hour col-1" >12pm</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hr13" class="row time-block">
                <div class="hour col-1" >1pm</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hr14" class="row time-block">
                <div class="hour col-1" >2pm</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hr15" class="row time-block">
                <div class="hour col-1" >3pm</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hr16" class="row time-block">
                <div class="hour col-1" >4pm</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hr17" class="row time-block">
                <div class="hour col-1" >5pm</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hr18" class="row time-block">
                <div class="hour col-1" >6pm</div>
                <textarea class="description col-10"></textarea>
                <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
            </div>
        
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./Develop/script.js"></script>
    </body>
    </html>
